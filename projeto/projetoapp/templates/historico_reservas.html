{% extends 'base.html' %}

{% block title %}Histórico de Reservas{% endblock %}

{% block content %}
<h2>Histórico de Reservas</h2>
<ul class="list-group">
    {% for campo in campos_reservados %}
        <li class="list-group-item">
            <strong>{{ campo.nome }}</strong> - Reservado para: {{ campo.data_reserva|date:"d/m/Y" }}
            <a href="{% url 'detalhes_reserva' campo.id %}" class="btn btn-info btn-sm">Detalhes</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
