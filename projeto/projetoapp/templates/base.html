<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gerenciamento de Campos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <header class="mt-3 mb-4">
        <h1 class="text-center">Sistema de Gerenciamento de Campos de Futebol</h1>
    </header>
    
    {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Gerenciamento de Campos</p>
    </footer>
</body>
</html>
