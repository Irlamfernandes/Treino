{% extends 'base.html' %}

{% block title %}Confirmar Cancelamento{% endblock %}

{% block content %}
<h2>Confirmar Cancelamento da Reserva</h2>
<p>Tem certeza que deseja cancelar a reserva para o campo {{ reserva.campo.nome }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Cancelar Reserva</button>
    <a href="{% url 'detalhes_reserva' reserva.id %}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
