<form method="get">
    <input type="text" name="filtro" placeholder="Pesquise por nome..." />
    <button type="submit">Pesquisar</button>
</form>

<ul>
    {% for campo in campos %}
        <li>{{ campo.nome }} - {{ campo.localizacao }} 
            {% if campo.disponivel %}
                <a href="{% url 'reservar_campo' campo.id %}">Reservar</a>
            {% else %}
                (Indispon√≠vel)
            {% endif %}
        </li>
    {% endfor %}
</ul>
