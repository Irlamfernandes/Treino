{% extends 'base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Confirmar Exclusão</h5>
        <p class="card-text">Tem certeza de que deseja excluir o campo <strong>{{ campo.nome }}</strong>? Esta ação não pode ser desfeita.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Excluir Campo</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</div>
{% endblock %}
