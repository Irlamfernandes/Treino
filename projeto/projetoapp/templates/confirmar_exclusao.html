{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<h2>Confirmar Exclusão</h2>
<p>Tem certeza de que deseja excluir o campo <strong>{{ campo.nome }}</strong>? Esta ação não pode ser desfeita.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir Campo</button>
</form>

<a href="{% url 'index' %}" class="btn btn-secondary">Voltar</a>
{% endblock %}
