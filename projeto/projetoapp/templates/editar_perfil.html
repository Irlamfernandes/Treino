{% extends 'base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<h2>Editar Perfil</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar Alterações</button>
</form>

<a href="{% url 'perfil' %}" class="btn btn-secondary mt-3">Cancelar</a>
{% endblock %}
